<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="nft">
    <div> <img src="/images/image-equilibrium.jpg" width="150px" alt=""></div>

    <h3> Equilibrium #3429</h3>

    <h4> Our Equilibrium collection promotes balance and calm.</h4>
    <div class="eth">
      <div class="fav"><img src="/images/icon-ethereum.svg" alt="">
        <p> 0.041 ETH</p>
      </div>
      <div class="left"><img src="/images/icon-clock.svg" alt="">
        <p> 3 days left</p>
      </div>
    </div>
    <div class="btc">
      <span><img src="/images/image-avatar.png" width="50px" alt=""></span>
      <p>Creation of Jules Wyvern</p>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">OLANIYI OLAWALE</a>.
    </div>
  </div>


</body>

</html>
